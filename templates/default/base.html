<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.2">
    <title>{{ title|default('PDF-Optimized Presentation') }}</title>
    <style>
        @page {
            size: 1920px 1080px;
            margin: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        .slide-container {
            width: 1920px;
            height: 1080px;
            margin: 40px;
            background-color: white;
        }

        .slide-content {
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }

        p {
            font-size: 30px;
            line-height: 1.6;
        }

        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #888;
        }

        @media print {
            body {
                width: 1920px;
                height: 1080px;
            }

            .slide-container {
                page-break-after: always;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    {% for slide in slides %}
    <div class="slide-container">
        {% set layout = slide.layout|default('top-down') %}
        {% include 'layouts/' + layout + '.html' %}
        <div class="slide-number">{{ loop.index }} / {{ slides|length }}</div>
    </div>
    {% endfor %}
</body>

</html>
