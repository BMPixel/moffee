<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.2">
    <title>{{ title|default('PDF-Optimized Presentation') }}</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    {% for slide in slides %}
    <div class="slide-container">
        {% set layout = slide.layout|default('top-down') %}
        {% include 'layouts/' + layout + '.html' %}
    </div>
    {% endfor %}
</body>

</html>
