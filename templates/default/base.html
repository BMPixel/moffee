<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.2">
    <title>{{ title|default('PDF-Optimized Presentation') }}</title>
    <style>
        @page {
            size: 720px 405px;
            margin: 0;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: #333;
            /* font-size: 30px; */
        }

        .slide-container {
            width: 720px;
            height: 405px;
            margin: 40px;
            background-color: white;
        }

        .slide-content {
            width: 100%;
            height: 100%;
            padding: 10px 30px 30px 30px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #888;
        }

        @media print {
            body {
                width: 720px;
                height: 405px;
            }

            .slide-container {
                page-break-after: always;
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    {% for slide in slides %}
    <div class="slide-container">
        {% set layout = slide.layout|default('top-down') %}
        {% include 'layouts/' + layout + '.html' %}
    </div>
    {% endfor %}
</body>

</html>
