<div class="slide-content centered-title">
    {% if slide.h1 %}
    <h1>{{ slide.h1 }}</h1>
    {% endif %}
    {% if slide.h2 %}
    <h2>{{ slide.h2 }}</h2>
    {% endif %}
    {% if slide.h3 %}
    <h3>{{ slide.h3 }}</h3>
    {% endif %}
    <div class="content">
        {% for item in slide.contents %}
        <div class="content-item">
            {{ item | markdown }}
        </div>
        {% endfor %}
    </div>
</div>
